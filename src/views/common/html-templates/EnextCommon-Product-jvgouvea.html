<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
	<vtex:template id="EnextCommon-Head-jvgouvea" />
	<vtex:metaTags />
	<vtex:template id="EnextCommon-Styles-jvgouvea" />
	<vtex:template id="EnextCommon-Scripts-jvgouvea" />
	<vtex:template id="pngIeFix" />
</head>

<body id="produto">

	<div id="all">
		<!--  SubTemplate: header -->
		<vtex:template id="header" />
		<!-- /SubTemplate: header -->

		<div id="sideBar">
			<!--  Controle: imagem do produto -->
			<vtex.cmc:ProductImage zoom="off" />
			<!-- /Controle: imagem do produto -->
		</div>

		<div id="content">
			<!--  Controle: nome do produto -->
			<h1>
				<vtex.cmc:productName />
			</h1>
			<!-- /Controle: nome do produto -->

			<!--  Controle: breve descricao do produto -->
			<vtex.cmc:productDescriptionShort />
			<!-- /Controle: breve descricao do produto -->

			<!--  Controle: flags -->
			<div id="flags">
				<vtex.cmc:hightLight />
			</div>
			<!-- /Controle: flags -->

			<!--  Controle: preco do produto -->
			<div id="productPrice">
				<vtex.cmc:skuPrice />
			</div>
			<!-- /Controle: preco do produto -->

			<vtex.cmc:BuyButton />

			<!--  Controle: lista -->
			<div id="productList" class="toRight">
				<vtex.cmc:giftListInsertSku />
			</div>
			<!-- /Controle: lista -->


			<!--  Controle: servicos -->
			<vtex.cmc:stockKeepingUnitService />
			<!-- /Controle: servicos -->

			<!--  Controle: descricao do produto -->
			<div id="productDescription">
				<h2 class="title">Descrição do Produto</h2>
				<vtex.cmc:ProductDescription />
			</div>
			<!-- /Controle: descricao do produto -->

			<!--  Controle: especificacao do produto -->
			<vtex.cmc:productSpecification />
			<!-- /Controle: especificacao do produto -->

			<!--  Controle: avaliacao do cliente -->
			<vtex.cmc:UserReview />
			<!-- /Controle: avaliacao do cliente -->
		</div>

	</div>

	<div class="recomendado container">
		<h2 class="font-1-32-b cor-p1">Talvez você também goste</h2>
		<div class="header-prateleira">
			<vtex:contentPlaceHolder id="Prateleira" />
		</div>
		<div class="header-btn-ver-mais">
			<a class="btn-ver-mais font-1-16-sb" href="#">Ver mais</a>
		</div>
	</div>

	<vtex:template id="EnextCommon-Footer-jvgouvea" />

	<vtex:template id="EnextCommon-ScriptsBody-jvgouvea" />
</body>

</html>
